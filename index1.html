<!DOCTYPE html>
 <head>
    <title>HTML Text Formating Example</title>
 </head>
 <body>
    <!....Headings....>
    </h1>This is Heading1</h1>
    <h2>This is Heading2</h2>
    <h3>This is Heading3</h3>
     <h4>This is Heading4</h4>
     <h5>This is Heading5</h5>
     <h6>This is Heading6</h6>
     <!...Paragraph...>
    <p>This is a normal paragraph of text</p>
    <!...Text Formating...>
    <p>
    <b>Bold Text</b><br>
    <i>Italic Text</i><br>
    <u>Underlined Text</u>
    </p>
    <p>copy&right</p>
    </body>
</html>
