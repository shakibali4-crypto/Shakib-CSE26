<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Royal Feast</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background: url('https://source.unsplash.com/1600x600/?restaurant,table') center/cover no-repeat;
      height: 40vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    header h1 {
      font-size: 4em;
      margin: 0;
    }
    header p {
      font-size: 1.5em;
      margin-top: 10px;
    }
    nav {
      background-color: #222;
      padding: 1em;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }
    section {
      padding: 3em 2em;
      text-align: center;
    }
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2em;
      margin-top: 2em;
    }
    .item {
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .item h3 {
      margin: 0.5em;
    }
    .cta {
      background-color: #f8f8f8;
      padding: 2em;
      margin-top: 3em;
      border-top: 1px solid #ccc;
    }
    .cta button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Royal Feast</h1>
    <p>Experience the taste of royalty</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
    <a href="#">Reserve</a>
  </nav>

  <section>
    <h2>Our Signature Dishes</h2>
    <div class="menu">
      <div class="item">
        <img src="https://palatesdesire.com/wp-content/uploads/2022/09/Mysore-masala-dosa-recipe@palates-desire.jpg" alt="Dish">
        <h3>Butter Chicken</h3>
      </div>
      <div class="item">
        <img src="https://www.licious.in/blog/wp-content/uploads/2020/12/Hyderabadi-chicken-Biryani.jpg" alt="Dish">
        <h3>Hyderabadi Biryani</h3>
      </div>
      <div class="item">
        <img src="https://aartimadan.com/wp-content/uploads/2020/11/milk-powder-gulab-jamuns.jpg" alt="Dish">
        <h3>Gulab Jamun</h3>
      </div>
    </div>
  </section>

  <div class="cta">
    <h2>Book Your Table Now</h2>
    <p>Reserve your seat and enjoy a royal dining experience</p>
    <button>Reserve Now</button>
  </div>

  <footer>
    &copy; 2025 Royal Feast | Crafted with ❤️ in Dadri, UP
  </footer>

</body>
</html>
