<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body><center><h1>Student Registration Form</h1></center><hr>
   <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" placeholder="Enter your full name"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter valid email address"><br><br>
      
      <label for="course">Course:</label>
      <input type="test" id="course" placeholder="enter your course"><br><br>
      
      <label for="Phone">Phone number:</label>
      <input type="tel" id="Phone" placeholder="Enter your phonenumber"><br><br>
       
       <label>Gender:</label>
       <label><input type="radio" name="gender" value="male"> Male</label>
       <label><input type="radio" name="gender" value="female"> Female</label>
       <label><input type="radio" name="gender" value="other"> Other</label>
       <br><br>
       
       <label for="address">Address:</label><br>
      <textarea id="address" rows="4" placeholder="Enter your address"></textarea><br><br>

       <button type="submit">Register</button>
       <button type="reset">Clear</button>
     </form><hr>
