<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Profile Cards</title>
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fffefe;
    }

    .wrapper {
      padding: 40px 60px;
      border: 2px solid #000;
      background: #fcfcfa;
    }

    .card-container {
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    .card {
      width: 220px;
      background: #ffffff;
      border-radius: 10px;
      padding: 30px 20px 25px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .avatar {
      width: 70px;
      height: 70px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: bold;
      font-size: 20px;
    }

    .name {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .course,
    .roll,
    .year {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .year {
      margin-top: 4px;
    }

    @media (max-width: 800px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body bg color="#000">
  <div class="wrapper">
    <div class="card-container">
      <!-- Card 1 -->
      <div class="card">
        <div class="avatar">JK</div>
        <div class="name">Jeet Kumar</div>
        <div class="course">B.Tech - CSE</div>
        <div class="roll">Roll No: 21CS1007</div>
        <div class="year">1st Year</div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <div class="avatar">AR</div>
        <div class="name">Asha Rani</div>
        <div class="course">B.Tech - IT</div>
        <div class="roll">Roll No: 21IT1012</div>
        <div class="year">1st Year</div>
      </div>

      <!-- Card 3 -->
      <div class="card">
        <div class="avatar">RK</div>
        <div class="name">Rohit Kumar</div>
        <div class="course">B.Tech - ECE</div>
        <div class="roll">Roll No: 21EC1009</div>
        <div class="year">1st Year</div>
      </div>
    </div>
  </div>
</body>
</html>
